<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked property</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="checkbox" id="checkBoxBtn">
    <label for="checkBoxBtn">Costco Card</label><br>

    <p>Choose your payment method below:</p>

    <input type="radio" id="americanExpressBtn" name="paymentMethodBtn">
    <label for="americanExpressBtn">American Express</label><br>

    <input type="radio" id="visaBtn" name="paymentMethodBtn">
    <label for="visaBtn">Visa</label><br>

    <input type="radio" id="masterCardBtn" name="paymentMethodBtn">
    <label for="masterCardBtn">Master Card</label><br>

    <input type="radio" id="paypalBtn" name="paymentMethodBtn">
    <label for="paypalBtn">Paypal</label><br><br>

    <button type="submit" id="submitBtn">Submit</button>

    <p id="membershipText"></p>
    <p id="paymentText"></p>

    <script src="./script.js"></script>
</body>
</html>
