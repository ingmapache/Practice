<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainBox">
        <span class="randomNumber">0</span>
        <div class="inputBox">
            <label>Minimum Number</label>
            <input type="number" id="minNumber" value="0" >
        </div>
        <div class="inputBox">
            <label>Maximum Number</label>
            <input type="number" id="maxNumber" value="0" >
        </div>
        <button class="randomNumButton">Randomize number</button>
    </div>
    <script src="./rng.js"></script>
</body>
</html>
